<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="header-left">
                <div class="header-logo">
                    <img src="../assets/img/logo.png" alt="logo">
                </div>
                <div class="name-benhvien">
                    <div class="name-vn">Bệnh viện Đa khoa Bách khoa</div>
                    <div class="name-en">SCIENCE AND TECHNOLOGY MEDICAL HOSPITAL</div>
                    <div class="name-slogan">Hãy để chúng tôi chăm sóc bạn</div>
                </div>
            </div>
            <div class="header-right">
                <button class="trans-btn">LIÊN HỆ TƯ VẤN</button>
                <button class="trans-btn">ĐẶT LỊCH KHÁM</button>
                <button class="color-btn">ĐĂNG KÝ</button>
            </div>
        </div>
    </div> 
    <div class="nav-container">
        <div class="navbar">
            <ul>
                <li class="nav-item">Chuyên khoa <i class="fa-solid fa-chevron-right"></i></li>
                <li class="nav-item">Đội ngũ bác sĩ</li>
                <li class="nav-item">Gói dịch vụ <i class="fa-solid fa-chevron-right"></i></li>
                <li class="nav-item">Hướng dẫn khách hàng <i class="fa-solid fa-chevron-right"></i></li>
                <li class="nav-item">Khác <i class="fa-solid fa-chevron-right"></i></li>
            </ul>
        </div>
    </div>
    <div class="slider">
        <button class="slider-btn btn-left">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <div class="slider-container">
            <ul class="slider-container-tracker">
                <li class="slider-item">
                    <img src="https://www.mayoclinic.org/~/media/3203DF05B9024023A8EC7934CF2FBE37.ashx" alt="">
                </li>
                <li class="slider-item">
                    <img src="https://www.mayoclinic.org/~/media/3203DF05B9024023A8EC7934CF2FBE37.ashx" alt="">
                </li>
                <li class="slider-item">
                    <img src="https://www.mayoclinic.org/~/media/3203DF05B9024023A8EC7934CF2FBE37.ashx" alt="">
                </li>
                <li class="slider-item">
                    <img src="https://www.mayoclinic.org/~/media/3203DF05B9024023A8EC7934CF2FBE37.ashx" alt="">
                </li>
                <li class="slider-item">
                    <img src="https://www.mayoclinic.org/~/media/3203DF05B9024023A8EC7934CF2FBE37.ashx" alt="">
                </li>
            </ul>
        </div>
        <button class="slider-btn btn-right">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
        <div class="slider-nav">
            <button class="slider-position current-position">
                <i class="fa-solid fa-circle"></i>
            </button>
            <button class="slider-position">
                <i class="fa-solid fa-circle"></i>
            </button>
            <button class="slider-position">
                <i class="fa-solid fa-circle"></i>
            </button>
            <button class="slider-position">
                <i class="fa-solid fa-circle"></i>
            </button>
            <button class="slider-position">
                <i class="fa-solid fa-circle"></i>
            </button>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/94a2ef60d1.js" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>
</html>
